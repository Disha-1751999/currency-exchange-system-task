<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Currency Exchange System</h1>
        <from class="wrapper mb-4" action="#">
            <div class="amount mb-3">
                <p class="mb-1">Enter Amount</p>
                <input type="text" placeholder="0" >
            </div>
            <div class="drop-list d-flex justify-content-between align-items-center ">
                <div class="form">
                    <p class="mb-1">Form</p>
                    <div class="select-box ">
                        <img src="https://flagsapi.com/US/flat/64.png" style="width: 30px; height: 30px;" alt="flag">
                        <select>
                            
                        </select>
                    </div>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-right-left"></i>
                </div>
                <div class="to">
                    <p class="mb-1">To</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/BD/flat/64.png" style="width: 30px; height: 30px;"  alt="flag">
                        <select>
                            
                        </select>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center w-100">
                <button class="btn button">Convert</button>
            </div>
            <div class="exchange-rate mt-4 text-center d-none">
                
            </div>
            
        </from>
      

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/country-list.js"></script> 
    <script src="./js/main.js"></script>
</body>
</html>
